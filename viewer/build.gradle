plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

javafx {
    version = "16"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

group 'com.maxwen'
version '1.0-SNAPSHOT'

application {
    mainClassName = 'com.maxwen.osmviewer.Main'
    applicationDefaultJvmArgs = ["-Dosm.db.path=${System.properties['user.home']}/Maps/osm/db1", "-Xmx4096m", "-Djdk.gtk.verbose=true", "-Dprism.forceGPU=true"]
}

sourceSets.main {
    java {
        srcDir 'src/main/java'
    }
    resources {
        srcDirs = ['src/main/java', 'src/main/resources']
        exclude "**/*.java"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":shared")
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.github.cliftonlabs', name: 'json-simple', version: '3.1.1'
    compile group: 'com.fazecast', name: 'jSerialComm', version: '2.6.0'
    compile group:'org.xerial', name:'sqlite-jdbc', version:'3.34.0'
}
